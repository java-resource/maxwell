version: "3.9"
services:
  mysql:
    image: mysql:5.7.34
    container_name: mysql
    environment:
      - MYSQL_USER=lessin
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - 3306:3306
    volumes:
      - D:/env/mysql/data:/var/lib/mysql
      - D:/env/mysql/log:/var/log/mysql
#      - D:/env/mysql/conf:/etc/mysql
    command: bash -c
      "
      echo server_id=1 >> /etc/mysql/mysql.conf.d/mysqld.cnf
      &&
      echo log-bin=master >> /etc/mysql/mysql.conf.d/mysqld.cnf
      &&
      echo binlog_format=row >> /etc/mysql/mysql.conf.d/mysqld.cnf
      &&
      /entrypoint.sh mysqld
      --defaults-file=/etc/mysql/my.cnf
      --explicit_defaults_for_timestamp
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      "
    networks:
      - maxwell
  adminer:
    image: adminer:4.8.0
    restart: always
    depends_on:
      - mysql
    ports:
      - 8080:8080
  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    networks:
      - maxwell
  kafka:
    image: wurstmeister/kafka:2.12-2.3.1
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181/kafka
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CREATE_TOPICS: maxwell,gateway
    ports:
      - 9092:9092
      - 9094:9094
    networks:
      - maxwell
  kafkamanager:
    image: kafkamanager/kafka-manager:3.0.0.4
    container_name: kafkamanager
    depends_on:
      - kafka
    networks:
      - maxwell
  nexus:
    image: sonatype/nexus3:3.30.1
    container_name: nexus
    ports:
      - 8181:8081
    volumes:
      - D:/env/nexus3/data/:/nexus-data
    networks:
      - maxwell
  maxwell:
    build: .
    image: zendesk/maxwell:1.33.0
    container_name: maxwell
    command:
      - "-c"
      - "sed -i 's/\r//' `grep maxwell -rl /app/bin/`; bin/maxwell-docker"
    #command: [ "-c","sed -i 's/\r//' `grep maxwell -rl /app/bin/`; while true; do echo hello; sleep 2; done" ]
    entrypoint: [ "/bin/bash" ]
    depends_on:
      - mysql
      - kafka
      - nexus
    environment:
      - MYSQL_USER=lessin
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=123456
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MAXWELL_PRODUCER=kafka
      - KAFKA_BROKERS=kafka:9201
    #      - MAXWELL_OPTIONS
    volumes:
      - D:/env/m3:/root/.m2/
      - D:/env/m4:/usr/share/maven/ref/repository
    networks:
      - maxwell

networks:
  maxwell:
    driver: "bridge"
    name: "maxwell-network"

